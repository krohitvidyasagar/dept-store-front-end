
<div
class="authentication-card-container"
fxLayout="column"
fxLayoutAlign="center"
>
<mat-card class="authentication-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <form
      [formGroup]="registrationForm"
      fxLayout="column"
      fxLayoutAlign="center stretch"
    >
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
      <mat-form-field>
      <mat-label>Middle Name</mat-label>
        <input matInput formControlName="middleName" />
      </mat-form-field>
      <mat-form-field>
      <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>      
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!registrationForm.valid">
      Register
    </button>
  </mat-card-actions>
</mat-card>
</div>
